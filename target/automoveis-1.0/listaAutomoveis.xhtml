<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:body>
		<h:dataTable 
			var="auto" 
			value="#{automovelBean.automoveis}" 
			border="1">
			<h:column>
				<f:facet name="header">
					Marca
				</f:facet>
				<h:outputText value="#{auto.marca}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Modelo
				</f:facet>
				#{auto.modelo}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Ano de Fabricação
				</f:facet>
				#{auto.anoFabricacao}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Ano do Modelo
				</f:facet>
				#{auto.anoModelo}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Observações
				</f:facet>
				#{auto.observacoes}
			</h:column>
			
		</h:dataTable>
	</h:body>
</html>
